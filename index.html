<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w zł: *
                    </span>
                    <input class="form__field js-amountPLN" name="amount" placeholder="Kwota w zł" type="number" min="0" step="0.01" required autofocus>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Wybierz walutę: *
                    </span>
                    <select class="form__field js-currencySelection" name="currencySelection">
                        <option value="EUR">Euro [EUR]</option>
                        <option value="CHF">Frank szwajcarski [CHF]</option>
                        <option value="GBP">Funt brytyjski [GBP]</option>
                        <option value="USD">Dolar amerykański [USD]</option>
                    </select>
                </label>
            </p>
            <p class="form__result">Wynik przeliczenia: <strong class="js-result">0</strong> </p>
            <p>
                <button class="form__button">Oblicz</button>
            </p>
            <p class="form__additionalInformation">*Pole obowiąznowe do wypełnienia</p>
            <p class="form__additionalInformation">Obliczenia wykonano dla kursu walut z dnia 3.11.2022.</p>
        </fieldset>
    </form>
</body>

</html>
